{% extends "base.html" %}
{% block title %}Delete Expense | FinSight{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm p-4 text-center">
      <h4 class="fw-bold text-danger">Delete Expense</h4>

      <p class="mt-3">
        Are you sure you want to delete this expense?
      </p>

      <p class="fw-semibold">
        {{ expense.category.name }} — ₹{{ expense.amount }}
      </p>

      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger me-2">Yes, Delete</button>
        <a href="/dashboard/" class="btn btn-outline-secondary">
          Cancel
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
