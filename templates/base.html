<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FinSight{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fb;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">FinSight</a>

    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a href="/dashboard/" class="btn btn-outline-primary me-2">Dashboard</a>
        <a href="/accounts/logout/" class="btn btn-outline-danger">Logout</a>
      {% else %}
        <a href="/accounts/login/" class="btn btn-outline-primary me-2">Login</a>
        <a href="/accounts/register/" class="btn btn-primary">Get Started</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container my-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
